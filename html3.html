<main>
<h1>Blog Post</h1>
 <form action="/dang-ky" method="POST">
  
  <p>
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="fullname" placeholder="Nhập tên bạn...">
  </p>

  <p>
    <label for="matkhau">Mật khẩu:</label><br>
    <input type="password" id="matkhau" name="pass">
  </p>

  <p>
    <label for="thu">Email liên hệ:</label><br>
    <input type="email" id="thu" name="email" placeholder="sv@thuyloi.edu.vn">
  </p>

  <p>Giới tính:<br>
    <input type="radio" id="nam" name="gender" value="m"> <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gender" value="f"> <label for="nu">Nữ</label>
  </p>

  <p>Kỹ năng bạn có:<br>
    <input type="checkbox" id="html" name="skill" value="html"> <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skill" value="css"> <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skill" value="js"> <label for="js">JavaScript</label>
  </p>

  <p>
    <label for="cv">Tải lên CV (định dạng PDF):</label><br>
    <input type="file" id="cv" name="my_cv">
  </p>

  <button type="submit">Gửi đơn ngay</button>
</form>
